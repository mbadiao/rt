<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="300" fill="#f0f0f0"/>
    
    <!-- Light source -->
    <circle cx="350" cy="50" r="20" fill="#FFD700" stroke="none"/>
    <text x="330" y="30" font-size="14">Lumi√®re</text>
    
    <!-- Object -->
    <rect x="150" y="100" width="60" height="60" fill="#A0522D"/>
    <text x="145" y="95" font-size="14">Objet</text>
    
    <!-- Surface -->
    <line x1="50" y1="200" x2="350" y2="200" stroke="black" stroke-width="2"/>
    <text x="50" y="220" font-size="14">Surface</text>
    
    <!-- Shadow -->
    <path d="M150 200 L50 200" fill="#666" opacity="0.3"/>
    
    <!-- Shadow ray -->
    <line x1="180" y1="160" x2="350" y2="50" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="240" y="90" font-size="14" fill="#FF6B6B">Shadow Ray</text>
    
    <!-- Normal vector -->
    <line x1="180" y1="200" x2="180" y2="160" stroke="#4682B4" stroke-width="2"/>
    <text x="190" y="180" font-size="14" fill="#4682B4">Normale</text>
</svg>